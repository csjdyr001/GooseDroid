
plugins {
    id 'com.android.application'
    
}

android {
    namespace 'com.cfks.goosedroid'
    compileSdk 33
    
    defaultConfig {
        applicationId "com.cfks.goosedroid"
        minSdk 21
        targetSdk 28
        versionCode 3
        versionName "1.0.2"
        
        vectorDrawables { 
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildFeatures {
        viewBinding true
        
    }
    
}


dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'com.android.support:appcompat-v7:28.0.0-alpha3'
    implementation 'cn.yc:ToolLib:1.0.0'
	//compile 'androidx.appcompat:appcompat:1.2.0'
	//compile 'com.fanjun:keeplive:1.1.22'
	// kotlin库如果类冲突，取消下一行注释
	// api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.0.0"
}